<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="css/light.css"
      media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)"
    />
    <link
      rel="stylesheet"
      href="css/dark.css"
      media="(prefers-color-scheme: dark)"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be_Better - Contact</title>
  </head>
  <body>
    <!--Navigation Bar-->
    <nav>
      <div class="logo">
        <h1>Be<span class="log">_Better</span></h1>
      </div>
      <div class="buttton">
        <button id="add-deal-btn" onclick="dealAdder()">
          &#xFF0B; Add Deal
        </button>
      </div>
      <div class="social">
        <i class="fab fa-twitter fa-lg"></i>
        <i class="fab fa-facebook fa-lg"></i>
        <i class="fab fa-youtube fa-lg"></i>
      </div>
      <div class="menus">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="active">
            <a href="#" class="active" id="active-section">Contact</a>
          </li>
          <li><a href="deals.html">Deals</a></li>
          <li><a href="#" id="open-modal">Register</a></li>
        </ul>
      </div>
    </nav>
    <section>
      <!--Modal Section-->
      <div class="modal" id="modal-bg">
        <div class="login">
          <a href="#" id="close-modal"><img src="images/Cross.svg" /></a>
          <form>
            <label for="name">e-mail:</label>
            <input
              type="email"
              placeholder="valid e-mail address"
              id="email"
            /><br />
            <label for="password">password:</label>
            <input type="password" placeholder="password" id="pass" />
          </form>
          <button onclick="checkAll()">Register</button>
        </div>
      </div>
    </section>
    <!--Add Deal Action-->
    <section>
      <div class="deal-add" id="deal-add-bg">
        <h1>You can send us the deal we've missed!</h1>
        <input type="text" placeholder=" paste link here" />
        <button id="send-tip-btn" onclick="sendTip()">Send the tip!</button>
      </div>
    </section>
    <div class="contact">
      <div class="person-1">
        <div class="img-1"></div>
        <h1>John Doe</h1>
        <a href="mailto:johndoe@be_better.com">
          <span><i class="far fa-envelope"></i></span
        ></a>
      </div>
      <div class="person-2">
        <div class="img-2"></div>
        <h1>John Doe</h1>
        <a href="mailto:johndoe@be_better.com">
          <span><i class="far fa-envelope"></i></span
        ></a>
      </div>
      <div class="person-3">
        <div class="img-3"></div>
        <h1>Jane Doe</h1>
        <a href="mailto:janedoe@be_better.com">
          <span><i class="far fa-envelope"></i></span
        ></a>
      </div>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
